<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD Lab 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="result-section">
            <h2 class="title">Your result</h2>
            <div class="percentage">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="evaluation">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>
        <section class="summary-section">
            <h2>Summary</h2>
            <div class="summary-items">
                <div class="item">
                    <div class="title">
                        <img src="assets/images/icon-reaction.svg" alt="reaction icon">
                        <h3>Reaction</h3>
                    </div>
                    <h3 class="item-score"><span class="score">80</span> / 100</h3>
                </div>
                <div class="item">
                    <div class="title">
                        <img src="assets/images/icon-memory.svg" alt="memory icon">
                        <h3>Memory</h3>
                    </div>
                    <h3 class="item-score"><span class="score">92</span> / 100</h3>
                </div>
                <div class="item">
                    <div class="title">
                        <img src="assets/images/icon-verbal.svg" alt="verbal icon">
                        <h3>Verbal</h3> 
                    </div>
                    <h3 class="item-score"><span class="score">61</span> / 100</h3>
                </div>
                <div class="item">
                    <div class="title">
                        <img src="assets/images/icon-visual.svg" alt="visual icon">
                        <h3>Visual</h3>
                    </div>
                    <h3 class="item-score"><span class="score">72</span> / 100</h3>
                </div>
            </div>
            <button>Continue</button>
        </section>
    </main>
</body>
</html>

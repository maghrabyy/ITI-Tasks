<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Lab 4.3</title>
    <style>
        label:not(.gender-label){
            display: block;
        }
        .action{
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>JS Lab 4.3 - Registration Form</h1>
    <hr>
    <form action="welcomePage.html">
        <div class="input-section">
            <label for="name">Full Name</label>
            <input type="text" id="name" required name="fullName">
        </div>
        
        <div class="input-section">
            <label for="emailaddress">Email</label>
            <input type="email" id="emailaddress" required name="emailaddress">
        </div>

        <div class="input-section">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>

        <div class="input-section">
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" required name="jobTitle">
        </div>

        <div class="input-section">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" required name="mobile">
        </div>

        <div class="input-section">
            <label for="gender" class="gender-label">male</label>
            <input type="radio" name="gender" value="male" required>
            <label for="gender" class="gender-label">female</label>
            <input type="radio" name="gender" value="female" required>
        </div>

        <div class="input-section">
            <label for="address">Address</label>
            <input type="text" id="address" required name="address">
        </div>

        <div class="action">
            <input type="submit" value="Sign Up">
            <input type="reset" value="Clear">
        </div>
    </form>
</body>
</html>

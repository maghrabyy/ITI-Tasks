<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Lab 4.1</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JS Lab 4.1 - Pics Slideshow</h1>
    <hr>
    <div class="images-slide-show">
        <div class="slider-action">
            <div class="img-nav">
                <button id="prev-img-btn" disabled>Previous</button>
                <button id="next-img-btn">Next</button>
            </div>
            <div class="auto-play slide-show">
                <button id="autoplay-btn">Autoplay</button>
                <button id="stop-btn" disabled>Stop</button>
            </div>
        </div>
        <div class="image-container">
            <img id="shown-img" src="" alt="">
        </div>
    </div>
</body>
</html>

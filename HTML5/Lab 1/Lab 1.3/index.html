<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Lab 1.3</title>
    <script src="https://kit.fontawesome.com/52f4839422.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HTML5 Lab 1.3</h1>
    <!-- <hr> -->
    <div class="musc-player-container">
        <div class="music-player">
            <audio id="audioPlayer" src=""></audio>
            <div class="player-header">
                <div class="playing-music">
                    <img src="assets/images/music-icon.png" alt="" class="music-img">
                    <h2 class="music-title">First Music</h2>
                </div>
                <div class="volume-controller">
                    <input type="range" id="volumeRange" value="1" min="0" max="1" step="0.1">
                    <i id="togglemute-btn" class="fa-solid fa-volume-high btn"></i>
                </div>
            </div>
            <div class="music-controller">
                <div class="music-time-range">
                    <input type="range" id="timeRange" value="0" min="0">
                </div>
                <div class="audio-control">
                    <span class="rotateBtn"><i id="replay-btn" class="fa-solid fa-rotate-left btn"></i></span>
                    <span class="playBtns">
                        <i id="backward-btn" class="fa-solid fa-backward-step btn"></i>
                        <i id="playpause-btn" class="fa-solid fa-play btn"></i>
                        <i id="forward-btn" class="fa-solid fa-forward-step btn"></i>
                    </span>
                    <span class="music-time-num">00:00</span>
                </div>
            </div>
            <div class="audio-wave-animation">
                <img src="assets/images/audio-wave.gif" id="audio-wave" alt="audio playing wave">
            </div>
        </div>
    </div>
</body>
</html>

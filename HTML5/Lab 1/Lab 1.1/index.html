<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Lab 1.1</title>
    <style>
        input[type="email"],input[type="password"]{
            width: 200px;
        }
        div{
            display: grid;
            margin-bottom: 8px;
            grid-template-columns: 70px 200px;
        }
    </style>
</head>
<body>
    <h1>HTML5 Lab 1.1</h1>
    <hr>
    <form action="#">
        <h2>Register Here.</h2>
        <div class="username-input">
            <label for="username">Username</label>
            <input type="text" required placeholder="Enter your username here." pattern="^[a-zA-Z]*$">
        </div>
        <div class="email-input">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email address here." pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required>
        </div>
        <div class="password-input">
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="Enter your username here.">
        </div>
        <input type="submit" value="Login">
    </form>
</body>
</html>
